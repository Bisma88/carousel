<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Your Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        #myCarousel {
    max-width: 1200px; /* Set a maximum width for the carousel */
    margin: 0 auto; /* Center the carousel horizontally */
}

#myCarousel img {
    max-height: 400px; /* Adjust the value based on your design needs */
    width: 100%; /* Make the images responsive within the carousel */
    margin: 0 auto; /* Center the images horizontally */
}
.carousel-heading {
  text-align: center; /* Center the heading */
  padding-bottom: 30px;
  font-size: 50px;
}
    </style>
</head>
<body>
    
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <h2 class="carousel-heading">Image Gallery</h2>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/image1.jpg" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="images/pexels-markus-spiske-2004161.jpg" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="images/pexels-christina-morillo-1181244.jpg" class="d-block w-100" alt="Slide 3">
            </div>
            <div class="carousel-item">
              <img src="images/pexels-pixabay-414974.jpg" class="d-block w-100" alt="Slide 4">
          </div>
          <div class="carousel-item">
            <img src="images/pexels-pavel-danilyuk-8439093.jpg" class="d-block w-100" alt="Slide 5">
        </div>
        
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        $(document).ready(function(){
            // Enable carousel with autoplay
            $('#myCarousel').carousel({
                interval: 800, // Set the interval (in milliseconds) for autoplay
                pause: 'hover' // Pause on hover
            });
    
            // Enable manual navigation
            $('.carousel-control-prev').click(function(){
                $('#myCarousel').carousel('prev');
            });
    
            $('.carousel-control-next').click(function(){
                $('#myCarousel').carousel('next');
            });
        });
    </script>
</body>
</html>
